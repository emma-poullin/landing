<!DOCTYPE html>
<html>

	<head>
		<title>Unmatched - Custom Tes Vêtements</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/7cb8b52fa7.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="banner">
			<div id="brand-name">
				<h1>Unmatched</h1>
			</div>
			<div class="container">
				<h1>Donnez une seconde vie à vos vêtements</h1>
				<h2>Imaginez une personnalisation unique, nous la réalisons sur mesure</h2>	
				<a href="#start-section" class="btn-orange">Demander une personnalisation</a>
			</div>
		</div>

		<div class="container">
			<div class="title"> 
				<h1><span style="color:#E28413">Inspirez-vous</span></h1>
				<h3>Découvrez nos anciennes personnalisations</h3>
			</div>

			<div class="cards">
				<div class="card">
					<img src="images/jacket.png" alt="Personnalisations vestes et manteaux">
					<h4>Vestes & Manteaux</h4>
				</div>
				<div class="card">
					<img src="images/pants.png" alt="Personnalisations pantalons et shorts">
					<h4>Pantalons & Shorts</h4>
				</div>
				<div class="card">
					<img src="images/sweater.png" alt="Personnalisations pulls et t-shirts">
					<h4>Pulls & T-Shirts</h4>
				</div>
				<div class="card">
					<img src="images/shoes.png" alt="Personnalisations chaussures">
					<h4>Chaussures</h4>
				</div>
			</div>

			<div class="title">
				<h1><span style="color:#E28413">Follow Us</span></h1>
				<ul>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
					<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
					<li><a href="#"><i class="fab fa-youtube"></i></a></li>
				</ul>
			</div>
		</div>

		<div id="start-section">
			<div class="typeform-widget" data-url="https://form.typeform.com/to/f1IqJ32D?typeform-medium=embed-snippet" style="width: 100%; height: 500px;"></div> <script> (function() { var qs,js,q,s,d=document, gi=d.getElementById, ce=d.createElement, gt=d.getElementsByTagName, id="typef_orm", b="https://embed.typeform.com/"; if(!gi.call(d,id)) { js=ce.call(d,"script"); js.id=id; js.src=b+"embed.js"; q=gt.call(d,"script")[0]; q.parentNode.insertBefore(js,q) } })() </script>
		</div>

	</body>

</html>
